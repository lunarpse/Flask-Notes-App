{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="/update/{{todo.sno}}" method="POST">

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"/>
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Password</label>
          <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
 </div>
{% endblock %}
